<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="shortcut icon" type="img/png" href="./img/favicon.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
</head>
<body>
    <!-- <div class=mt-3"> -->
        <!-- Default form register -->
        <form class="text-center border border-dark bg-info rounded mx-auto mt-2 col-3 p-5" action="#!">
            
            <p class="h4 mb-2">Sign up</p>
            
            <div class="form-row mb-4">
                <div class="col">
                    <!-- First name -->
                    <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name" required>
                </div>
                <div class="col">
                    <!-- Last name -->
                    <input type="text" id="defaultRegisterFormLastName" class="form-control mt-3" placeholder="Last name" required>
                </div>
            </div>
            
            <!-- E-mail -->
            <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail" required>
            <!-- Password -->
            <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock" required>
            <label id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                At least 8 characters and 1 digit
            </label>
            
            <!-- Phone number -->
            <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock" required>
            <label id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                Optional - for two step authentication
            </label>
            
            <!-- Newsletter -->
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultRegisterFormNewsletter" required>
                <label class="custom-control-label" for="defaultRegisterFormNewsletter">Subscribe to our newsletter</label>
            </div>
            
            <!-- Sign up button -->
            <a href="./Home.html" class="btn btn-success my-4 btn-block" type="submit">Sign in</a>
            
            <!-- Social register -->
            <p>or sign up with:</p>
            
                            <section class="mb-4">
                    <!-- Facebook -->
                    <a class="btn btn-primary btn-floating m-1" target="blank" style="background-color: #3b5998;" href="https://www.facebook.com/nandankumar00n/"
                        role="button"><i class="fab fa-facebook-f"></i></a>

                    <!-- Twitter -->
                    <a class="btn btn-primary btn-floating m-1" target="blank" style="background-color: #075b9b;" href="https://www.twitter.com/nandan_kumar_n"
                        role="button"><i class="fab fa-twitter"></i></a>

                    <!-- Google -->
                    <!-- <a class="btn btn-primary btn-floating m-1" style="background-color: #dd4b39;" href="#!"
                        role="button"><i class="fab fa-google"></i></a> -->

                    <!-- Instagram -->
                    <!-- <a class="btn btn-primary btn-floating m-1" style="background-color: #ac2bac;" href="#!"
                        role="button"><i class="fab fa-instagram"></i></a> -->

                    <!-- Linkedin -->
                    <a class="btn btn-primary btn-floating m-1" target="blank" style="background-color: #0014ca;" href="https://www.linkedin.com.in/nandan-kumar-n"
                        role="button"><i class="fab fa-linkedin-in"></i></a>
                    <!-- Github -->
                    <a class="btn btn-primary btn-floating m-1" target="blank" style="background-color: #333333;" href="https://www.github.com/nandan00n"
                        role="button"><i class="fab fa-github"></i></a>
                </section>
            
            <hr>
            
            <!-- Terms of service -->
            <p>By clicking
                <em>Sign up</em> you agree to our
                <a href="" target="_blank">terms of service</a>
                
            </form>
        <!-- </div> -->
            <!-- Default form register -->
        </body>
</html>
