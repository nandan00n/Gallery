<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Or Register</title>
     <link rel="shortcut icon" type="img/png" href="./img/favicon.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <!-- Default form login -->
    <form class="text-center bg-info border border-dark rounded p-5 mx-auto mt-5 col-3" action="#!">
        <p class="h4 mb-4">Sign in</p>

        <!-- Email -->
        <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail" required/>

        <!-- Password -->
        <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" required/>

        <div class="d-flex justify-content-around">
            <div>
                <!-- Remember me -->
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember" />
                    <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                </div>
            </div>
            <div>
                <!-- Forgot password -->
                <a href="">Forgot password?</a>
            </div>
        </div>

        <!-- Sign in button -->
        <a href="./Home.html" class="btn btn-success btn-block my-4" type="submit">Sign in</a>

        <!-- Register -->
        <p>
            Not a member?
            <a href="./Register.html">Register</a>
        </p>

        <!-- Social login -->
        <p>or sign in with:</p>

                    <section class="mb-4">
                    <!-- Facebook -->
                    <a class="btn btn-primary btn-floating m-1" style="background-color: #3b5998;" href="https://www.facebook.com/nandankumar00n/"
                        role="button"><i class="fab fa-facebook-f"></i></a>

                    <!-- Twitter -->
                    <a class="btn btn-primary btn-floating m-1" style="background-color: #2a5dcc;" href="https://www.twitter.com/nandan_kumar_n"
                        role="button"><i class="fab fa-twitter"></i></a>

                    <!-- Google -->
                    <!-- <a class="btn btn-primary btn-floating m-1" style="background-color: #dd4b39;" href="#!"
                        role="button"><i class="fab fa-google"></i></a> -->

                    <!-- Instagram -->
                    <!-- <a class="btn btn-primary btn-floating m-1" style="background-color: #ac2bac;" href="#!"
                        role="button"><i class="fab fa-instagram"></i></a> -->

                    <!-- Linkedin -->
                    <a class="btn btn-primary btn-floating m-1" style="background-color: #0047ca;" href="https://www.linkedin.com.in/nandan-kumar-n"
                        role="button"><i class="fab fa-linkedin-in"></i></a>
                    <!-- Github -->
                    <a class="btn btn-primary btn-floating m-1" style="background-color: #333333;" href="https://www.github.com/nandan00n"
                        role="button"><i class="fab fa-github"></i></a>
                </section>
    </form>
    <!-- Default form login -->
</body>

</html>
